on:
  release:
    types:
      - created

name: Continuous integration

env:
  DEB_PKG_NAME: authenticator-rs-${{ github.event.release.tag_name }}-x86_64.deb
  RPM_PKG_NAME: authenticator-rs-${{ github.event.release.tag_name }}-1.x86_64.rpm
  ARCH_PKG_NAME: authenticator-rs-bin-${{ github.event.release.tag_name }}-1-x86_64.pkg.tar.zst

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - 1.77.0  # MSRV

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/release
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: System dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc \
            make \
            libsqlite3-dev \
            libgtk-3-dev \
            openssl \
            libssl-dev \
            python3 \
            python3-pip \
            python3-setuptools \
            python3-wheel \
            ninja-build \
            gettext

          sudo pip3 install meson

          mkdir -p ~/.cargo/release

      - name: Create Debian package
        env:
          DESTDIR: '/tmp/authenticator-rs-deb'
        run: |
          mkdir -p $DESTDIR
          RELEASE_VERSION=${{ github.event.release.tag_name }} DESTDIR=$DESTDIR make install-gresource

      - name: Upload Debian release
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          files: |
            ${{ env.DEB_PKG_NAME }}
            ${{ env.DEB_PKG_NAME }}.md5sum
