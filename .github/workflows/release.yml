on:
  release:
    types:
      - created

name: Continuous integration

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - 1.69.0  # MSRV

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/release
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: System dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc \
            make \
            libsqlite3-dev \
            libgtk-3-dev \
            openssl \
            libssl-dev \
            python3 \
            python3-pip \
            python3-setuptools \
            python3-wheel \
            ninja-build \
            gettext

          sudo pip3 install meson

          mkdir -p ~/.cargo/release

      - name: Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
          components: rustfmt, clippy

      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build

      - name: Create Debian package
        env:
          DESTDIR: '~/authenticator-rs-deb'
        run: |
          mkdir -p $DESTDIR
          RELEASE_VERSION=${{ github.event.release.tag_name }} DESTDIR=$DESTDIR make release-version
          RELEASE_VERSION=${{ github.event.release.tag_name }} DESTDIR=$DESTDIR make debian-pkg

      - name: Upload Debian release
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          files: |
            authenticator-rs-${{ github.event.release.tag_name }}-x86_64.deb
            authenticator-rs-${{ github.event.release.tag_name }}-x86_64.deb.md5sum

      - name: Create CentOS 8 package
        run: |
          alien -r -k --scripts --target=x86_64 authenticator-rs-${{ github.event.release.tag_name }}-x86_64.deb
          md5sum authenticator-rs-${{ github.event.release.tag_name }}-1.x86_64.rpm >> authenticator-rs-${{ github.event.release.tag_name }}-1.x86_64.rpm.md5sum

      - name: Upload CentOS 8 release
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          files: |
            authenticator-rs-${{ github.event.release.tag_name }}-1.x86_64.rpm
            authenticator-rs-${{ github.event.release.tag_name }}-1.x86_64.rpm.md5sum

  arch:
    runs-on: ubuntu-latest
    needs: [ci]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Prepare arch package metadata
        run: |
          wget https://github.com/grumlimited/authenticator-rs/releases/download/${{ github.event.release.tag_name }}/authenticator-rs-${{ github.event.release.tag_name }}-x86_64.deb -O build-aux/arch/authenticator-rs-bin/authenticator-rs-${{ github.event.release.tag_name }}-x86_64.deb

          MD5_SUM=$(md5sum build-aux/arch/authenticator-rs-bin/authenticator-rs-${{ github.event.release.tag_name }}-x86_64.deb  | awk '{print $1}')
          awk -v q="'" -v MD5_SUM=$MD5_SUM -i inplace 'BEGINFILE{print "md5sums=(" q MD5_SUM q ")"}{print}' build-aux/arch/authenticator-rs-bin/PKGBUILD
          awk -i inplace 'BEGINFILE{print "pkgver=${{ github.event.release.tag_name }}"}{print}' build-aux/arch/authenticator-rs-bin/PKGBUILD

      - name: Validate PKGBUILD
        id: validate-pkgbuild
        uses: grumlimited/arch-pkgbuild-builder@b0f22da174699e6795f4434f252e15e6c8265b9e
        with:
          debug: true
          target: pkgbuild
          pkgname: build-aux/arch/authenticator-rs-bin/

      - name: Create arch package checksum file
        run: |
          sudo chown -R $USER .
          md5sum build-aux/arch/authenticator-rs-bin/*.zst >> build-aux/arch/authenticator-rs-bin/authenticator-rs-bin-${{ github.event.release.tag_name }}-1-x86_64.pkg.tar.zst.md5sum

      - name: Upload Arch Linux release
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          files: |
            build-aux/arch/authenticator-rs-bin/authenticator-rs-bin-${{ github.event.release.tag_name }}-1-x86_64.pkg.tar.zst
            build-aux/arch/authenticator-rs-bin/authenticator-rs-bin-${{ github.event.release.tag_name }}-1-x86_64.pkg.tar.zst.md5sum
