[package]
name = "authenticator-rust"
version = "0.1.0"
authors = ["Romain Gallet <romain.gallet@gmail.com>"]
edition = "2018"

[dependencies]
async-std = {version ="1.6.0", features = ["unstable"] }
base32 = "0.4.0"
chrono = "0.4.11"
clipboard = "0.5.0"
digest = "0.8.1"
directories = "2.0"
hex = "0.4.2"
iced_futures = "0.1.2"
#iced = { path = "../iced/", features = ["canvas", "async-std"] }
iced = { version = "0.1.1", features = ["async-std", "image"] }
job_scheduler = "1.2.1"
log = "*"
log4rs = "0.12.0"
pin-utils = "0.1.0"
rusqlite = "0.23.1"
serde_json = "1.0.53"
serde = { version = "1.0.111", features = ["derive"] }
totp-rs = "0.2.5"

