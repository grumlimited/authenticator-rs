[package]
name = "authenticator-rs"
version = "0.0.1"
license = "GPL-3,0-or-later"
description = "authenticator-rs"
readme = "README.md"
homepage = "https://github.com/grumlimited/authenticator-rs/"
repository = "https://github.com/grumlimited/authenticator-rs/"
authors = ["Romain Gallet <rgallet@grumlimited.co.uk>"]
edition = "2018"

[dependencies]
anyhow = "1"
base32 = "0"
bytes = "1"
chrono = "0"
curl = "0"
directories = "3"
futures = {version = "0", features = ["thread-pool"]}
futures-executor = "0"
gdk = "0"
gdk-pixbuf = "0"
gettext-rs = {version = "0", features = ["gettext-system"]}
gio = "0"
gtk-macros = "0"
image = "0"
log = "0"
log4rs = "1"
refinery = { version = "0", features = ["rusqlite"]}
regex = "1"
rqrr = "0"
rusqlite = "0"
scraper = "0"
secret-service = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_yaml = "0"
strum = "0"
strum_macros = "0"
tempfile-fast = "0"
thiserror = "1"
totp-rs = "0"
uuid = { version = "0", features = ["v4"] }

[dependencies.gtk]
version = "0"
features = ["v3_22_30"]

[dependencies.glib]
version = "0"

[dev-dependencies]
async-std = {version ="1", features = [] }
