[package]
name = "authenticator-rs"
version = "0.0.1"
license = "GPL-3,0-or-later"
description = "authenticator-rs"
readme = "README.md"
homepage = "https://github.com/grumlimited/authenticator-rs/"
repository = "https://github.com/grumlimited/authenticator-rs/"
authors = ["Romain Gallet <rgallet@grumlimited.co.uk>"]
edition = "2018"

[dependencies]
base32 = "0.4.0"
bytes = "0.5.5"
chrono = "0.4.12"
curl = "0.4.30"
directories = "2.0"
futures = {version = "0.3.5", features = ["thread-pool"]}
futures-executor = "0.3.5"
gdk = "0.12.1"
gdk-pixbuf = "0.8.0"
gio = "0.8.1"
log = "0.4.8"
log4rs = "0.12.0"
refinery = { version = "0.3", features = ["rusqlite"]}
regex = "1.3.9"
rusqlite = "0.23.1"
scraper = "0.12.0"
serde = { version = "1.0.111", features = ["derive"] }
serde_json = "1.0.56"
serde_yaml = "0.8.13"
tempfile-fast = "0.3.3"
totp-rs = "0.2.6"
uuid = { version = "0.8", features = ["v4"] }

[dependencies.gtk]
version = "0.8.1"
features = ["v3_22"]

[dependencies.glib]
version = "0.9.3"

[dev-dependencies]
async-std = {version ="1.6.2", features = ["unstable"] }
